site_name: MLCFlow Documentation
repo_url: https://github.com/mlcommons/mlcflow
site_url: https://docs.mlcommons.org/mlcflow
theme:
  name: material
  logo: img/logo_v2.svg
  favicon: img/logo_v2.svg
  palette:
    primary: deep purple
    accent: green
  features:
    - content.tabs.link
    - content.code.copy
    - navigation.sections
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.follow
nav:
  - Home:
    - README.md
  - Install:
    - install/index.md
  - MLC CLI:
    - Repos:
      - Repo Action:
        - targets/repo/index.md
    - Script: 
      - Script Action:
        - targets/script/index.md
        - targets/script/execution-flow.md
        - targets/script/meta.md
        - targets/script/docker.md
        - targets/script/test.md
    - Cache:
      - Cache Action:
        - targets/cache/index.md

markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - search
  - macros
  - site-urls
